<div>
     <!--LISTA GERADA A PARTIR DA TABELA TACO-->
     <h3>Lista de alimentos</h3>
     <h5>quantidades por porção de 100g</h5>
     <ul>
         <li *ngFor="let food of tacoTable">
             
             <button type="button" (click)="onSelect(food)">
                 <span>{{food.descricao}}</span>
             </button>
 
             <div *ngIf="selectedFood && selectedFood.descricao == food.descricao">
                 <ul>
                     <li>calorias: {{selectedFood.energiaKcal | number:'.1-1'}}</li>
                     <li>proteínas: {{selectedFood.proteinas | number:'.1-1'}}</li>
                     <li>gorduras: {{selectedFood.lipideos | number:'.1-1'}}</li>
                     <li>carboidratos: {{selectedFood.carboidratos | number:'.1-1'}}</li>
                 </ul>
             </div>
         </li>
     </ul>
</div>
